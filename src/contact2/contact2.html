<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact 2</title>
    <link rel="stylesheet" href="../../styles.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="contact2.css">

</head>

<body>

    <!-- Navigation Header -->
    <nav>
        <div class=" nav-wrapper">
            <a href="#" class="brand-logo center"> CONTACT ME</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li> <a href="../home/home.html"> HOME</a> </li>
                <li> <a href="../about/about.html"> ABOUT</a></li>
                <li><a href="../contact/contact.html"> CONTACT</a></li>
                <li> <a href="./contact2.html"> CONTACT 2</a> </li>
            </ul>
        </div>
    </nav>

    <!-- Contact Form -->

    <div class="contact-box">
        <div class="row">

            <form name="contact2" method="POST" data-netlify="true" class="col s12">
                <input type="hidden" name="form-name" value="contact" />
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input type="text" id="icon_prefix" class="validate">
                        <label for="icon_prefix"> Full Name</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input type="email" id="icon_email" class="validate">
                        <label for="icon_email"> Email Id</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input type="tel" id="icon_telephone" class="validate">
                        <label for="icon_telephone"> Phone Number</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">create</i>

                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Textarea</label>
                    </div>
                    <button type="submit" class="btn waves-effect waves-light" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>


                </div>
            </form>
        </div>
    </div>



    <p>This is Contact 2 Page</p>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
